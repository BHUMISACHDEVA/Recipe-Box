<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Box - Your Digital Kitchen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login Page -->
    <div id="loginPage" class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <h1>üç≥ Recipe Box</h1>
                <p>Welcome back! Login to your kitchen</p>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="loginEmail" required placeholder="your@email.com">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <div class="auth-footer">
                Don't have an account? <a href="#" id="goToSignup">Sign up</a>
            </div>
        </div>
    </div>

    <!-- Signup Page -->
    <div id="signupPage" class="auth-container hidden">
        <div class="auth-box">
            <div class="auth-header">
                <h1>üç≥ Recipe Box</h1>
                <p>Create your account and start cooking!</p>
            </div>
            <form id="signupForm">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="signupName" required placeholder="John Doe">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="signupEmail" required placeholder="your@email.com">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="signupPassword" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                </div>
                <button type="submit" class="btn">Sign Up</button>
            </form>
            <div class="auth-footer">
                Already have an account? <a href="#" id="goToLogin">Login</a>
            </div>
        </div>
    </div>

    <!-- Main App -->
    <div id="mainApp" class="hidden">
        <!-- Navbar -->
        <nav class="navbar">
            <div class="nav-content">
                <div class="nav-brand">üç≥ Recipe Box</div>
                <div class="nav-actions">
                    <span class="nav-user" id="userName"></span>
                    <button class="btn-secondary" id="addRecipeBtn">+ Add Recipe</button>
                    <button class="btn-logout" id="logoutBtn">Logout</button>
                </div>
            </div>
        </nav>

        <!-- Home Page -->
        <div id="homePage">
            <div class="container">
                <!-- Search Bar -->
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="üîç Search recipes...">
                </div>

                <!-- Categories -->
                <div class="categories" id="categoriesContainer"></div>

                <!-- Recipe Grid -->
                <div class="recipe-grid" id="recipeGrid"></div>
            </div>
        </div>

        <!-- Recipe Detail Page -->
        <div id="detailPage" class="hidden">
            <div class="container">
                <button class="btn-secondary" id="backToHome">‚Üê Back to Recipes</button>
                <div class="recipe-detail" id="recipeDetailContent"></div>
            </div>
        </div>

        <!-- Cooking Mode Page -->
        <div id="cookingPage" class="hidden">
            <div class="container cooking-mode">
                <button class="btn-secondary" id="exitCookingMode" style="margin-bottom: 20px;">‚Üê Exit Cooking Mode</button>
                <div class="cooking-step" id="cookingStepContent"></div>
                <div class="cooking-controls" id="cookingControls"></div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Recipe Modal -->
    <div id="recipeModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Add Recipe</h2>
                <button class="btn-close" id="closeModal">&times;</button>
            </div>
            <form id="recipeForm">
                <div class="form-group">
                    <label>Recipe Title</label>
                    <input type="text" id="recipeTitle" required placeholder="Delicious Pasta">
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <select id="recipeCategory" required>
                        <option value="">Select Category</option>
                        <option value="Breakfast">Breakfast</option>
                        <option value="Lunch">Lunch</option>
                        <option value="Dinner">Dinner</option>
                        <option value="Dessert">Dessert</option>
                        <option value="Snacks">Snacks</option>
                        <option value="Beverages">Beverages</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Image URL</label>
                    <input type="url" id="recipeImage" required placeholder="https://example.com/image.jpg">
                </div>
                <div class="form-group">
                    <label>Ingredients</label>
                    <div id="ingredientsContainer"></div>
                    <button type="button" class="btn-add-ingredient" id="addIngredient">+ Add Ingredient</button>
                </div>
                <div class="form-group">
                    <label>Cooking Steps</label>
                    <div id="stepsContainer"></div>
                    <button type="button" class="btn-add-step" id="addStep">+ Add Step</button>
                </div>
                <button type="submit" class="btn" id="saveRecipeBtn">Save Recipe</button>
            </form>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
